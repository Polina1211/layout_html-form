<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset1">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" 
         name="text"
         autocomplete="off"  
         required class="field">
        </label>
        <label class="form-field">
             Name:
          <input type="text" 
            name="text"
            autocomplete="off" 
            required class="field">
        </label>

        <label class="form-field">
        How old are You?
          <input type="number" 
        required 
        class="field" 
        value="12"
        min="0"
        max="100">
        </label>

        <label class="form-field">
          Full date of birth
          <input type="date" 
          name="trip-start" 
          class="field" 
          value="dd-mm-yyyy">
        </label>

        <div>
          <label class="form-label" for="accept">
            I accept the term of the agreement
          </label>
          <input type="checkbox" 
          name="accept"  
          id="accept" 
          class="field">
        </div>    
      </fieldset>

      <fieldset class="fieldset1">
        <legend>Registration</legend>
        <label class="form-field">
        E-mail:
          <input type="email" 
        name="email" 
        placeholder="email@example.com"
        required 
        >
        </label>

        <label>
          Password:
          <input type="password" 
          name="password" 
          required minlength="8" 
          maxlength="30" 
          class="field">
        </label>
      </fieldset>

      <fieldset class="fieldset1">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?
          <label>
            <input type="radio" 
            name="Yes" 
            required 
            value="Yes">
          Yes
          </label>

          <label>
            <input type="radio" 
          name="No" 
          required 
          value="No">
          No
          </label>
        </div>
        <div class="form-field">
          What is your favorite color?
          <label>
            <input type="color" 
              name="head" 
              value="#0f0">
          </label>
        </div>
        <label class="form-field">
              What time do you go to bed?
          <input type="time" 
              name="time"
              placeholder="--:--:--"
               min="09:00" 
               max="21:00" 
               class="field">
        </label>

        <label class="form-field">
                What are your favorite brand of car?
          <select name="brend" multiple>
            <option value="#f00">BMW</option>
            <option value="#0f0">Audi</option>
            <option value="#00f">Lada</option>
          </select>
        </label>
        <label>
                  How do you rate our work?
          <input type="range" 
                  name="range" 
                  class="field"
                  value="0"
                  min="0"
                  max="100">
        </label>
      </fieldset>

      <fieldset class="fieldset1">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
         name="comments"
         class="field">
          </textarea>
        </label>
        <label>
      Would you recommend us?
          <select name="recommend">
            <option value="text">Yes</option>
            <option value="text">No</option>
          </select>
        </label>
       
      </fieldset>

      
      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
  
</html>
